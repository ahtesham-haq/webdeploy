name: Display File Content

on:
  push:
    branches:
      - main

jobs:
  display:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Display file content
        run: |
          echo "Displaying content of file.txt"
          Get-Content -Path 'deploy.ps1'  # Replace with the relative path to your file
