name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PowerShell
        uses: microsoft/setup-powershell@v2
        with:
          powershell-version: '7.2.x'

      - name: Run PowerShell script to connect to remote server
        env:
          IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
          IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}
          IIS_SERVER: ${{ secrets.IIS_SERVER }}
        run: |
          $password = ConvertTo-SecureString $env:IIS_PASSWORD -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential($env:IIS_USERNAME, $password)
          Invoke-Command -ComputerName $env:IIS_SERVER -Credential $cred -ScriptBlock { Get-Process }
