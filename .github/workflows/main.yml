name: Deploy to Local IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy using SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: <your-server-ip>
        username: user1
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd D:/Inetpub/wwwroot/myDeploy
          git pull origin main
          # You can also add additional steps like restarting IIS or clearing cache if necessary
